server:
  port: 8082

spring:
  application:
    name: healing-engine
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:infraflow}
    username: ${POSTGRES_USER:infraflow}
    password: ${POSTGRES_PASSWORD:infraflow123}
    hikari:
      connection-timeout: 30000
      initialization-fail-timeout: -1
      maximum-pool-size: 10
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  neo4j:
    uri: ${NEO4J_URI:bolt://localhost:7687}
    authentication:
      username: ${NEO4J_USERNAME:neo4j}
      password: ${NEO4J_PASSWORD:infraflow123}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: healing-engine
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.infraflow.*
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

infraflow:
  kafka:
    topic:
      pipeline-events: pipeline.events.raw
      healing-events: pipeline.events.healed
      security-events: pipeline.events.security
  healing:
    confidence-threshold: ${HEALING_CONFIDENCE_THRESHOLD:0.75}
    auto-apply: ${HEALING_AUTO_APPLY:false}
    demo-mode: ${HEALING_DEMO_MODE:false}
  knowledge:
    min-confidence: ${KB_MIN_CONFIDENCE:0.70}
    min-success-count: ${KB_MIN_SUCCESS_COUNT:2}
    enabled: ${KB_ENABLED:true}
  llm:
    provider: ${LLM_PROVIDER:claude}
  github:
    token: ${GITHUB_TOKEN:}
  anthropic:
    api-key: ${ANTHROPIC_API_KEY:}
    model: ${ANTHROPIC_MODEL:claude-3-5-sonnet-20241022}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,loggers
  endpoint:
    health:
      show-details: always

