server:
  port: 8083

spring:
  application:
    name: dashboard-backend
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:infraflow}
    username: ${POSTGRES_USER:infraflow}
    password: ${POSTGRES_PASSWORD:infraflow123}
    hikari:
      connection-timeout: 30000
      initialization-fail-timeout: -1
      maximum-pool-size: 10
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    open-in-view: false
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: dashboard-backend
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.infraflow.*

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

infraflow:
  github:
    token: ${GITHUB_TOKEN:}
  kafka:
    topic:
      pipeline-events: pipeline.events.raw
      healing-events: pipeline.events.healed
      security-events: pipeline.events.security

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,loggers
  endpoint:
    health:
      show-details: always

